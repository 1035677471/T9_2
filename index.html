<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.a{
				width: 100px;
				height: 100px;
				background-color: darkred;
				animation: mymove 2s infinite;
			}
			@keyframes mymove{
				from{
					width: 0px;
				}
				to{
					width: 300px;
				}
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
	</body>
</html>
